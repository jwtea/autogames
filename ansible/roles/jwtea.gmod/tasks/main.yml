- name: Download update script
  get_url: 
    url: http://pastebin.com/raw/CRmMbJQA
    dest: ~/update_gmod.sh
    mode: 0755
- name: Add packages to download
  blockinfile:
    path: ~/update_gmod.sh
    insertafter: "# Add any additional servers here by repeating the above, but using a different directory name."
    block: |
      update_server {{ item.id }} {{ item.dest }}
  with_items:
    - { id: 232250, dest: "content/tf2"}
    - { id: 240, dest: "content/cssource"}
- name: Run update
  shell: "./update_gmod.sh"
- name: copy random libc shit
  command: cp ~/bin/linux32/libstdc++.so.6 ~/server_1/bin/
- name: get ulib
  shell: "cd ~/server_1/garrysmod/addons && git clone https://github.com/TeamUlysses/ulx.git && git clone https://github.com/TeamUlysses/ulib.git"
